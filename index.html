<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List AppJs - Learning JS HTML CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="to-do-list">
            <h1>To do List <img src="images/to-do-list-svgrepo-com.svg" alt=""> </h1>
            <div action="#" class="row">
                <input type="text" id="fname" name="fsearch" placeholder="Add your text">
                <button>Add</button>
            </div>
            <ul id="list-container">
                <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>
            </ul>
        </div>
    </div>
</body>
</html>
